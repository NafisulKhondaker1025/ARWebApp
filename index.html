<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Remembering The CIV 7</title>

    <!-- We've included a slightly modified version of A-Frame, which fixes some polish concerns -->
    <script src="//cdn.8thwall.com/web/aframe/8frame-0.8.2.min.js"></script>
    <script defer src="//cdn.8thwall.com/web/aframe/aframe-animation-component-5.1.2.min.js"></script>
    <script src="//cdn.8thwall.com/web/aframe/aframe-extras-4.2.0.min.js"></script>
    <script src="//cdn.8thwall.com/web/aframe/aframe-physics-system-4.0.1.min.js"></script>

    <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/xrextras -->
    <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>
    <script src="image-target.js"></script>


    <!--App Key-->
    <script async src="//apps.8thwall.com/xrweb?appKey=6gEFCc8CEwxAOQVBZIDOdzsUbMLnxbhZdU4OnL4L444wTzN0MjRhXhtMe8cyNOsESYfSp0"></script>

  </head>
  <a-scene
  xrextras-almost-there
  xrextras-loading
  xrextras-runtime-error
  renderer="colorManagement: true"
  xrweb>
  <a-assets>
    <a-asset-item id="3dmodel" src="./assets/new.glb"></a-asset-item>
  </a-assets>
  <a-camera 
    position="0 4 10" 
    raycaster="objects: .cantap" 
    cursor="fuse: false; rayOrigin: mouse;">
  </a-camera>
  <a-entity physics-image-target="name: testimage" visible="false">
    <a-entity 
      id="civ" 
      gltf-model="#3dmodel"
      class="cantap"
      scale="1 1 1"
      rotation="90 0 0"
      position="0 20 0"
      shadow>
    </a-entity>
    <a-entity id="attachment" position="0 0.1 0.8"></a-entity>
  </a-entity>
  <a-entity
    light="
      type: directional;
      intensity: 0.8;
      castShadow: true;
      shadowMapHeight:2048;
      shadowMapWidth:2048;
      shadowCameraNear: -5;
      shadowCameraRight: 25;
      shadowCameraLeft: -25;
      shadowCameraTop: 25;
      shadowCameraBottom: -25;"
    position="0.5 5 0"
    shadow>
  </a-entity>
  <a-light type="ambient" intensity="0.5"></a-light>
</a-scene>
</html>
